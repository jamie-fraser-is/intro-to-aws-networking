AWSTemplateFormatVersion: '2010-09-09'
Description: Deploys a standalone AWS Transit Gateway (TGW) and exports its ID for use by other stacks.

Resources:
  # Transit Gateway: Central hub for VPC and network connectivity.
  TransitGateway:
    Type: AWS::EC2::TransitGateway
    Properties:
      Description: Example TGW for cross-VPC connectivity
      AutoAcceptSharedAttachments: enable
      DefaultRouteTableAssociation: enable
      DefaultRouteTablePropagation: enable
      Tags:
        - Key: Name
          Value: ExampleTGW

Outputs:
  TransitGatewayId:
    Description: Transit Gateway ID for cross-stack references
    Value: !Ref TransitGateway
    Export:
      Name: tgw-stack-TransitGatewayId
